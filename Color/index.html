<html>
    <head>
        <title>JSBugs - Color</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h2>Color</h2>
        <p>Sets the color to the combination of the chosen red, green, and blue values.</p>

        <div id="red" class="color">
            <div class="left">&#x25c0;</div>
            <div class="show" contenteditable>128</div>
            <div class="right">&#x25b6;</div>
        </div>
        <div id="green" class="color">
            <div class="left">&#x25c0;</div>
            <div class="show" contenteditable>128</div>
            <div class="right">&#x25b6;</div>
        </div>
        <div id="blue" class="color">
            <div class="left">&#x25c0;</div>
            <div class="show" contenteditable>128</div>
            <div class="right">&#x25b6;</div>
        </div>
        <div id="result" class="color">
            <div class="show">rgb(128, 128, 128)</div>
        </div>
        <p/>
        <hr/>
        <div class="bug">The colors can be set to negative values.</div>
        <div class="bug">Holding down the mouse-button should repeat the change.</div>
    </body>
</html></html>
